<div class="info" *ngIf="showDetailFlag">
  <h1 class="text-center">Customer Record</h1>
  <br />
  <table class="table table-bordered secondary-table">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Company</th>
      <th>Gender</th>
      <th>Customer ID</th>
      <th>Country</th>
      <th>State</th>
    </tr>
    <tr>
      <td>{{customerData[0]}}</td>
      <td>{{customerData[1]}}</td>
      <td>{{customerData[2]}}</td>
      <td>{{customerData[3]}}</td>
      <td>{{customerData[4]}}</td>
      <td>{{customerData[5]}}</td>
      <td>{{customerData[6]}}</td>
      <td>{{customerData[7]}}</td>
    </tr>
  </table>
  <br />
  <br/><br/>
</div>
